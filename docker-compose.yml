version: '3'
services:
  pokal_web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./www:/www
      - ./config/site.conf:/etc/nginx/conf.d/default.conf
    links:
      - pokal_php
  pokal_php:
    image: pokal_php
    volumes:
      - ./www:/www
  pokal_db:
    image: pokal_db
    environment:
      MYSQL_ROOT_PASSWORD: svhpokal
